<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="clc-container">
        <div class="clc-outer">
            <div class="clc-inner">
                <div class="output">
                    <div class="numbers">0</div>
                </div>
                <div class="clc-buttons">
                    <div class="col">
                        <div class="button clear">C</div>
                        <div class="button seven number">7</div>
                        <div class="button four number">4</div>
                        <div class="button one number">1</div>
                        <div class="button percent">%</div>
                    </div>
                    <div class="col">
                        <div class="button divide">รท</div>
                        <div class="button eight number">8</div>
                        <div class="button five number">5</div>
                        <div class="button two number">2</div>
                        <div class="button zero number">0</div>
                    </div>
                    <div class="col">
                        <div class="button multiply">ร</div>
                        <div class="button nine number">9</div>
                        <div class="button six number">6</div>
                        <div class="button three number">3</div>
                        <div class="button decimal">.</div>
                    </div>
                    <div class="col">
                        <div class="button delete">Del</div>
                        <div class="button subtract">-</div>
                        <div class="button add">+</div>
                        <div class="button enter">=</div>
                        
                    </div>
                </div>
                

            </div>
        </div>
    </div>


















    <script src="calculator.js"></script>
</body>
</html>
